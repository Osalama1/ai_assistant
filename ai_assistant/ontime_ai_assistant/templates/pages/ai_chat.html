<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant Chat</title>
    <link rel="stylesheet" href="/assets/ai_assistant/css/ai_assistant.css">
</head>
<body>
    <div class="ai-chat-container">
        <div class="ai-chat-header">
            <h1>AI Assistant by Ontime Solutions Ltd</h1>
            <img src="/assets/ai_assistant/images/logoot.png" alt="Ontime Solutions Logo" style="max-width: 150px;">
        </div>
        <div class="ai-chat-messages" id="chat-messages">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="ai-chat-input-area">
            <textarea id="chat-input" placeholder="Ask me anything..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="/assets/ai_assistant/js/ai_assistant.js"></script>
</body>
</html>
